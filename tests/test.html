<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="qunit.css">
		<script src="jquery.js"></script>
		<script src="qunit.js"></script>
		<script src="TestParticle.js"></script>
		<script src="../js/Physics.Particle.js"></script>
		<script src="../js/Physics.RK4.js"></script>
		<script src="../js/Physics.ParticleManager.js"></script>
		<script src="../js/Physics.World.js"></script>
		<script src="../js/Physics.CollisionManager.js"></script>
		<script src="../js/Physics.Timer.js"></script>
		<script src="../js/Physics.InputManager.js"></script>
	</head>
	<body>
		<h1 id="qunit-header">Physics Simulator</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"><div id="dom-test" style="display:none">
			<nav id="header" class=" navbar-inverse navbar-fixed-top">
			<div class="container">
				<div id="nav-title" class="navbar-brand">Physics Simulator</div>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<label for="vx">VX</label>
						<input id="vx" class="form-control" type="text" value="0" readonly>
						<div id="btn-plus-vx" class="btn btn-default btn-plus">+</div>
						<div id="btn-minus-vx" class="btn btn-default btn-minus">-</div>
						<label for="vy">VY</label>
						<input id="vy" class="form-control" type="text" value="0" readonly>
						<div id="btn-plus-vy" class="btn btn-default btn-plus">+</div>
						<div id="btn-minus-vy" class="btn btn-default btn-minus">-</div>
						<img id="btnStartStop" src="img/play.png">
						<div id="add" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></div>
						<div id="remove" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></div>
					</div>
				</form>
			</div>
		</nav><!-- -------------END HEADER----------------- -->
		<svg id="world" width="100%" height="400"></svg>
		</div></div>
	</body>
</html>
