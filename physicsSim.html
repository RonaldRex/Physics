		<h1>Physics Simulation</h1>
		<div><button id="btnStartStop">Start Animation</button><button id="btnReset">Reset</button></div>

						<td id="time">0</td>
						<td id="x-pos">0</td>
						<td id="y-pos">0</td>
						<td id="vx">0</td>
						<td id="vy">0</td>
						<td id="energy">0</td>
					</tr>
				</thead>
				
			</table>
